<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reality Filter</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <div id="webglviewer"></div>
    <video autoplay muted id="potatoVid"></video>
    <button id="startVideo" style="z-index:-1;">Play me</button>
    <script src="./js/three.min.js"></script>
    <script src="./js/StereoEffect.js"></script>
    <script src="./js/close-pixelate-canvas.js"></script>

    <script>
      var scene,
          camera, 
          renderer,
          element,
          container,
          effect,
          video,
          canvas,
          context,
          themes = ['blackandwhite', 'sepia', 'arcade', 'inverse'],
          currentTheme = 0,
          lookingAtGround = false;

      init();

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
        camera.position.set(0, 15, 0);
        scene.add(camera);

        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('webglviewer');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        element.addEventListener('click', fullscreen, false);

        if (window.DeviceOrientationEvent) {
          window.addEventListener('deviceorientation', function(evt) {
            if (evt.gamma > -1 && evt.gamma < 1 && !lookingAtGround) {
              lookingAtGround = true;
              currentTheme = (themes.length > currentTheme+1) ? currentTheme+1 : 0;

              setTimeout(function() {
                lookingAtGround = false;
              }, 4000);
            }
          }.bind(this));
        }

        video = document.getElementById("potatoVid");
        alert("Getting camera");

        // video = document.createElement('video');
        // video.setAttribute('autoplay', true);
        // video.setAttribute('muted', true);
        
        navigator.getUserMedia = navigator.getUserMedia ||
        navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

        if (typeof MediaStreamTrack === 'undefined' && navigator.getUserMedia) {
          console.log('This browser doesn\'t support this demo :(');
        } else {
          let constraints = { video: { facingMode: { exact: "environment" } } } ;
          navigator.mediaDevices.getUserMedia(constraints)
                                .then(streamFound)
                                .catch(streamError);

        }

        function streamFound(stream) {
          alert("stream found");

          let recorder = new MediaRecorder(stream);

          alert("recorder: " + recorder);

          recorder.ondataavailable = function(e) {
            alert("data available");
            var sleep = new Promise(resolve => setTimeout(resolve, delayMS));
            sleep.then(function() {
              video.srcObject = e.data;
              video.src = e.data;
            }
          }

          window.stream = stream; // make variable available to browser console
          document.body.appendChild(video);

          video.style.width = '100%';
          video.style.height = '100%';
          promise = video.play();

          if (promise !== undefined) {
              promise.catch(error => {
                  // Auto-play was prevented
                  // Show a UI element to let the user manually start playback
                  console.log("REJECTION");
                  document.getElementById("webglviewer").style.visibility = "hidden";
                  document.getElementById("startVideo").addEventListener('click', () => {
                    document.getElementById("webglviewer").style.visibility = "visible";
                    document.getElementById("startVideo").style.visibility = "hidden";
                    video.play();
                  });
              }).then(() => {
                  // Auto-play started
                  console.log("did i get stuck 2");

                  canvas = document.createElement('canvas');
                  canvas.width = video.clientWidth;
                  canvas.height = video.clientHeight;
                  canvas.width = nextPowerOf2(canvas.width);
                  canvas.height = nextPowerOf2(canvas.height);

                  console.log("did i get stuck 3");
                  function nextPowerOf2(x) { 
                      return Math.pow(2, Math.ceil(Math.log(x) / Math.log(2))); 
                  }

                  context = canvas.getContext('2d');
                  texture = new THREE.Texture(canvas);
                  texture.context = context;
                  console.log("did i get stuck 4");

                  // If you do not use powersOf2, or you want to adjust things more, you could use these:
                  //texture.minFilter = THREE.LinearMipMapLinearFilter;
                  //texture.magFilter = THREE.NearestFilter;

                  var cameraPlane = new THREE.PlaneGeometry(1920, 1280);

                  cameraMesh = new THREE.Mesh(cameraPlane, new THREE.MeshBasicMaterial({
                    color: 0xffffff, opacity: 1, map: texture
                  }));
                  cameraMesh.position.z = -600;

                  scene.add(cameraMesh);
                  console.log("Reached the end of streamfound");
              });
          }
          animate();
        }

        function streamError(error) {
          console.log('Stream error: ', error);
        }

      }


      function animate() {
        if (context) {
          context.drawImage(video, 0, 0, canvas.width, canvas.height);

          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            texture.needsUpdate = true;
          }
        }

        requestAnimationFrame(animate);

        let delayMS = 5000;
        sleep.then(_ => update());
        render();
      }

      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);
      }

      function update(dt) {
        resize();

        camera.updateProjectionMatrix();
      }

      function render(dt) {
        effect.render(scene, camera);
      }

      function fullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      }
    </script>
  </body>
</html>
